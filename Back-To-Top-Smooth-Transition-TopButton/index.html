<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width; initial-scale=1.0, user-scalable=no">

	<title>jQuery TopButton: Back To Top Plugin Demo</title>
	<!--jquery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
	<script src="./topbutton.min.js"></script>
	<script>
	    $(document).ready(function(){
            //Top Button
            $.topbutton({
                html : "<i>Top</i>",      //String
                css : "width:50px; height:50px; background:#22b8cf; border:none; font-size:20px;",  //String
                scrollAndShow : true,    //Boolean
                scrollSpeed : 150         //Number
            });

        });
	</script>
</head>
<body style="height:3000px;background-image: linear-gradient(to top, #0250c5 0%, #d43f8d 100%);">
